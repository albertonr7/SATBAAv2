contenido:
  introduccion: |
    La planta del café puede ser dañada por diversas plagas y enfermedades, las cuales se ven 
    favorecidas o inhibidas por condiciones climáticas, estas plagas podrían incrementar su 
    distribución en un intervalo altitudinal, contagiando plantaciones a un nivel global.

  descripcion_principal: |
    El Semáforo de la Roya del Café (SRC) es una aplicación web que estima la probabilidad de 
    la presencia de roya en matas de café a partir de datos colectados in situ referentes a 
    valores e indicadores de su fenología (humedad relativa, temperatura y fecha de lectura). 
    Ofrece un panel de visualización de las estimaciones, los indicadores y variables de los 
    plantíos de café monitoreados.

  funcionalidades: |
    El SRC permite cargar nuevos datos a los cuales aplicar los distintos algoritmos y modelos 
    para su análisis, o bien se puede explorar los bancos de datos que integran la colección 
    de la aplicación.

  objetivo_general: |
    Desarrollar una herramienta de monitoreo y predicción para estimar la probabilidad de 
    presencia de roya del café utilizando variables fenológicas y datos climáticos, contribuyendo 
    a la protección de plantaciones a nivel global.

  beneficios:
    - titulo: "Información Pertinente"
      descripcion: "Proporcionar información pertinente a los usuarios para mejorar las condiciones de las víctimas de un evento desastroso que los lleve a evitar el peligro y minimizar el riesgo."
      icono: "feed"

    - titulo: "Eficiencia en Equipos"
      descripcion: "Aumentar la eficiencia y coordinación de los equipos de emergencia durante sus intervenciones."
      icono: "diversity_2"

    - titulo: "Apoyo a Tomadores de Decisiones"
      descripcion: "Apoyar a los tomadores de decisiones que les permita mejorar las condiciones de seguridad y gestión del riesgo."
      icono: "group_add"

  metodologia: |
    La aplicación utiliza algoritmos y modelos de machine learning para analizar datos de:
    - Humedad relativa del ambiente
    - Temperatura en diferentes horarios
    - Fecha de lectura y variables temporales
    - Indicadores fenológicos específicos del café

    Los datos son procesados mediante algoritmos especializados para generar estimaciones precisas 
    de probabilidad de presencia de roya y visualizaciones interactivas para el monitoreo continuo 
    de plantaciones cafetaleras.

