resumen:
  titulo: "Semáforo de Riesgo Personal (SRP)"
  descripcion: "Aplicación móvil que permite calcular el índice de riesgo (IR) que presenta una persona ante un desastre natural, considerando los eventos sísmicos como caso de estudio."
  logo: "SRP-Light-Icon.png"
  icono: "mdi-shield-alert"
  color: "#ec7711"

contenido:
  introduccion: |
    El Semáforo de Riesgo Personal permite calcular el índice de riesgo (IR) que presenta una 
    persona ante un desastre natural a través de una aplicación móvil. Considera los eventos 
    sísmicos como un caso de estudio.

  descripcion_principal: |
    El cálculo del IR personalizado considera variables fisiológicas, sensoriales y de ubicación 
    del usuario junto con los datos proporcionados por los sistemas oficiales de monitoreo 
    ambiental a través de la API de Eventos Naturales.

  funcionalidades: |
    De esta forma, el semáforo de riesgos permite informar de manera personalizada el riesgo 
    que presenta el usuario mediante tres colores diferenciados (verde, amarillo, rojo), 
    proporcionando recomendaciones específicas según el nivel de riesgo detectado.

  objetivo_general: |
    Desarrollar una herramienta móvil personalizada para evaluar y comunicar el riesgo individual 
    ante desastres naturales, especialmente eventos sísmicos, utilizando variables fisiológicas, 
    sensoriales y de ubicación del usuario.

  beneficios:
    - titulo: "Evaluación Personalizada"
      descripcion: "Cálculo de riesgo individual considerando características específicas del usuario como edad, condición física y ubicación."
      icono: "person"

    - titulo: "Alertas en Tiempo Real"
      descripcion: "Notificaciones inmediatas basadas en datos oficiales de monitoreo ambiental y la situación particular del usuario."
      icono: "notifications_active"

    - titulo: "Recomendaciones Específicas"
      descripcion: "Guías de acción personalizadas según el nivel de riesgo y las características del usuario y su entorno."
      icono: "lightbulb"

  metodologia: |
    La aplicación integra múltiples fuentes de datos para calcular el índice de riesgo:

    **Variables Fisiológicas:**
    - Edad del usuario
    - Condición física general
    - Capacidades sensoriales (vista, audición)
    - Movilidad y limitaciones físicas

    **Variables de Ubicación:**
    - Tipo de edificación donde se encuentra
    - Piso o nivel del edificio
    - Zona geográfica y vulnerabilidad sísmica
    - Proximidad a rutas de evacuación

    **Datos Externos:**
    - Información de sistemas oficiales de monitoreo sísmico
    - Datos meteorológicos en tiempo real
    - Alertas gubernamentales de emergencia

